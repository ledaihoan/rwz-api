services:
  mysql:
    image: mysql:8.0
    container_name: rwz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rwz_db}
      MYSQL_USER: ${MYSQL_USER:-rwz_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rwz_password}
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --log-bin-trust-function-creators=1
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rwz-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rwz-api
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - SHADOW_DATABASE_URL=${SHADOW_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN}
      - LOG_LEVEL=${LOG_LEVEL}
      - PRETTY_LOGS=${PRETTY_LOGS}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
    ports:
      - '${PORT:-5000}:5000'
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: sh -c "yarn prisma migrate deploy"
    networks:
      - rwz-network

networks:
  rwz-network:
    driver: bridge

volumes:
  mysql_data:
